model_name : 'microsoft/DialoGPT-small'

data:
    batch_size : 5
    max_len : 256
    csv_file : 'data/processed.csv'
    val_frac: 0.1

model:
    n_positions : 256
    n_ctx : 256
    n_embd : 512
    n_layer : 4
    n_head: 8
    n_inner : 768

opt:
    lr : 0.00005
    max_epochs: 10
    weight_decay : 0.001